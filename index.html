    <script>

        function addParameter(param, value, element){
            const url = new URL(window.location.href);
            const params = url.searchParams;
            const name = params.get('name');

            url.searchParams.set(param, value);

            history.replaceState(null,'',url);
            event.preventDefault();
            applyEvent(element);
        }
        
        function applyEvent(element) {
            init();
            const id = element.id;
            var link = document.getElementById(id);

            if (id === 'asianLink') {
                document.querySelector('#asian').style.display = 'block';
            }else if (id === 'soupLink') {
                document.querySelector('#soup').style.display = 'block';
            }
        }

        function init(){
            document.querySelector('#soup').style.display = 'none';
            document.querySelector('#asian').style.display = 'none';
        }

    </script>
