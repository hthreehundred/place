    <script>

        function addParameter(param, value){
            init();
            const url = new URL(window.location.href);
            const params = url.searchParams;
            //const params = new URLSearchParams(window.location.search);
            url.searchParams.set(param, value);
            const name = params.get('name');

            history.replaceState(null,'',url);

            event.preventDefault();

            if (name == 'soup') {
                applySoup(event);
            }else if (name == 'asian') {
                applyAsian(event);
            }
        }

        function applyAsian(event) {
            var link = document.getElementById('asianLink');

             if (link) {
                document.querySelector('#asian').style.display = 'block';
            }
        }

        function applySoup(event) {
            var link = document.getElementById('soupLink');

             if (link) {
                document.querySelector('#soup').style.display = 'block';
            }
        }

        function init(){

            document.querySelector('#soup').style.display = 'none';
            document.querySelector('#asian').style.display = 'none';

        }

    </script>
