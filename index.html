        function applyAsian(event) {
            init();
            event.preventDefault();
            var link = document.getElementById('asianLink');
            console.log(link);
             if (link) {
                document.querySelector('.asian').style.display = 'block';
            }
        }
        function applySoup(event) {
            init();
            event.preventDefault();
            var link = document.getElementById('soupLink');
            console.log(link);
             if (link) {
                document.querySelector('.soup').style.display = 'block';
            }
        }
        function init(){
            document.querySelector('.soup').style.display = 'none';
            document.querySelector('.asian').style.display = 'none';
        }
    </script>
