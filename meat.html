    <style>
        .url-preview-container {
            position: relative;
            display: inline-block;
        }

        /* 링크 스타일 */
        .url-preview-container a {
            text-decoration: none;
            color: blue;
        }

        /* URL 미리보기 박스 스타일 (기본적으로 숨김) */
        .url-preview {
            display: none;
            position: absolute;
            top: 120%;
            left: 0;
            width: 300px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        /* 링크에 마우스를 올렸을 때 미리보기 박스 표시 */
        .url-preview-container:hover .url-preview {
            display: block;
        }

        .url-preview img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .url-preview h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .url-preview p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
